{% extends 'base.html' %}
{% block content %}
<body class="login">
<div class="container-fluid">

	<div class="row padding">

		<div class="col-md-6">	
	
		<p class="login-pg-text">A communication platform between consumers, their local Walmart, and farms.<br/><br/>
		We help your local Walmart grocery and farms understand the consumers they provide for.</p>
		</div>
		<div class="col-md-6 login-pg-registration-text">
		<form action="/login" method="POST">

			<label>Sign in</label><br>
			
			<label>Email</label><br>
			<input type="text" name="email"><br>
			
			<label>Password</label><br>
			<input type="text" name="password"><br>
			
			<input	type="submit" name="Sign in"><br>

		</form>


		<form action="/register" method="GET">

		    <label>Register as a new user</label>
		    <br>
		    <input type="submit" class="btn btn-primary btn-lg" value="Take me to registration!">
		</form>
		<br>
			</div>
		</div>
	</div>
</div>
</body>
{% endblock %}
