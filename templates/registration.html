
{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="/submitregistrationtodb" method="POST">
<div class="form-group">
	<label>First Name</label><br>
	<input type="text" name="firstname"><br>

	<label>Email</label><br>
	<input type="text" name="email"><br>

	<label>Password</label><br>
	<input type="text" name="password"><br>

	<label>Gender?</label><br>
	<input type="radio" name="gender" value="female">Female 	
	<input type="radio" name="gender" value="male">Male <br>

	<label>Do you currently purchase Halal?</label><br>
	<input type="radio" name="halal" value="1">Yes 	
	<input type="radio" name="halal" value="0">No <br>

	<label>Do you currently purchase Free Range?</label><br>
	<input type="radio" name="free_range" value="1">Yes 	
	<input type="radio" name="free_range" value="0">No <br>

	<label>Do you currently purchase Slow Growth?</label><br>
	<input type="radio" name="slow_growth" value="1">Yes
	<input type="radio" name="slow_growth" value="0">No <br>	

	<label>Do you currently purchase Pastured?</label><br>
	<input type="radio" name="pastured" value="1">Yes
	<input type="radio" name="pastured" value="0">No <br>	

	<label>Do you currently purchase Non-GMO?</label><br>
	<input type="radio" name="non_gmo" value="1">Yes
	<input type="radio" name="non_gmo" value="0">No <br>	

	<label>Do you currently purchase meat that is grown specifically without human antibiotics?</label><br>
	<input type="radio" name="antibiotics" value="1">Yes
	<input type="radio" name="antibiotics" value="0">No <br>	

	<label>Do you currently purchase meat that is grown specifically 100% organic?</label><br>
	<input type="radio" name="organic" value="1">Yes
	<input type="radio" name="organic" value="0">No <br>	

	<label>Do you currently purchase meat that is grown 95% organically?</label><br>
	<input type="radio" name="organic_95" value="1">Yes
	<input type="radio" name="organic_95" value="0">No <br>	

	<label>Do you currently purchase meat based on the lowest price option?</label><br>
	<input type="radio" name="price" value="1">Yes
	<input type="radio" name="price" value="2">Sometimes
	<input type="radio" name="price" value="3">No <br>	

 	<input type="submit" class="btn btn-primary btn-lg" value="Log in">
 </div>
</form>

{% endblock %}
